<div class="container">
    <h2>Admin Wallets</h2>
    <div *ngFor="let wallet of wallets" class="wallet">
      <p><strong>Wallet ID:</strong> {{ wallet.wallet_id }}</p>
      <p><strong>User ID:</strong> {{ wallet.user_id }}</p>
      <p><strong>Balance:</strong> {{ wallet.balance }}</p>
      <hr>
    </div>
  </div>
